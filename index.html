<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Random Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="heading">
      <img

        id="logo"
      />

    </header>
      <ul id="todo-list"></ul>
    
    </div>
    <div class="qt">

    <script src="main.js"></script>
